<div class="tm-main-section light-gray-bg">
  <div class="container" id="main">
    <section class="tm-section row">
      <h2 class="col-lg-12 margin-bottom-30">Send us a message</h2>

      <form #userlogin = "ngForm" (submit)="onSubmit()"  class="tm-contact-form">
        <div class="col-lg-12 col-md-12">
          <div class="form-group">

            <input type="text" id="contact_name" [(ngModel)]="userName" name="userName" class="form-control" placeholder="NAME" />

          </div>
          <div class="form-group">

            <input type="email" id="contact_email" [(ngModel)]="userEmail" name="userEmail" class="form-control" placeholder="EMAIL" />

          </div>
          <div class="form-group">
            {{error}}
          </div>
          <div class="form-group">
            <button class="tm-more-button" type="submit" name="submit">Send message</button>
          </div>
        </div>
      </form>


    </section>
  </div>
</div>
